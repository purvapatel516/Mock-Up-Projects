
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sayara - Integrated Fleet & Rental Platform</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Inter:wght@300;400;500;600;700;900&family=Cairo:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-dark": "#0b62b9",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1e293b",
                        "surface-card": "#18212b",
                        "card-dark": "#181b21",
                        "accent-green": "#0bda5b",
                    },
                    fontFamily: {
                        "display": ["IBM Plex Sans Arabic", "Inter", "sans-serif"],
                        "sans": ["IBM Plex Sans Arabic", "Inter", "sans-serif"],
                        "arabic": ["Cairo", "Noto Sans Arabic", "sans-serif"],
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.33); opacity: 0.8; }
            80%, 100% { opacity: 0; }
        }
        @keyframes pulse-dot {
            0% { transform: scale(0.8); }
            50% { transform: scale(1); }
            100% { transform: scale(0.8); }
        }
        .pulsar { position: relative; }
        .pulsar::before {
            content: ''; position: absolute; display: block; width: 300%; height: 300%;
            box-sizing: border-box; margin-left: -100%; margin-top: -100%; border-radius: 45px;
            background-color: #137fec; animation: pulse-ring 2.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; opacity: 0.4;
        }
        .pulsar::after {
            content: ''; position: absolute; left: 0; top: 0; display: block; width: 100%; height: 100%;
            background-color: #137fec; border-radius: 15px; box-shadow: 0 0 8px rgba(0,0,0,.3);
            animation: pulse-dot 2.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) -.4s infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white transition-colors duration-300">
    <div id="root"></div>
</body>
</html>
